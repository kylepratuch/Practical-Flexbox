<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/styles.css" />
    <title>Holy Grail Layout</title>
  </head>
  <body>

    <!-- Basic HTML Structure for the 3 column layout -->
    <h2>3 column layout</h2>

    <div class="example-layout">
      <header>header</header>
      <div class="container">
        <div class="col-1">
          Main Content
        </div>
        <div class="col-2">
          Navigation
        </div>
        <div class="col-3">
          Sidebar
        </div>
      </div>
      <footer>footer</footer>
    </div>
    <!-- End of 3 column layout -->

    <!-- Example Media Object -->
    <h2>media object</h2>

    <div class="example-media">
      <div class="media">
        <img src="http://fillmurray.com/50/50" alt="" />
        <div class="content">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </div>
      </div>
    </div>
    <!-- End example media object -->

    <!-- Example Search group -->
    <h2>search group</h2>

    <div class="search-group">
      <input type="text" placeholder="Search" />
      <input type="submit" />
    </div>
    <!-- End example search group -->
  </body>
</html>
